<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="grid-container">
        <div class="left-side">
          <img src="img/cart-illustration.png" alt="">
        </div>
        <div class="right-side">
          <h2>Get started</h2>
          <p>Already have an account? <a href="#">Log in</a></p>
          <button>Sign up with Google</button>
          <button>Sign up with facebook</button>
          <span>or</span>
          <form action="">
            <label for="email">Email address</label>
            <input type="email" name="email_address" placeholder="exemple@gmail.com" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Your password" id="password">
          </form>
          <input type="checkbox" name="terms_of_service_and_privacy_policy">
          <span>I agree to Plataform's 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
          </span>
          <button type="submit">Register</button>
        </div>    
      </div>
    </div>
  </main>
</body>
</html>
