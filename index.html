<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="grid-container">
        <div class="left-side">
          <div class="img-and-text">
            <img class="cart-illustration" src="img/cart-illustration.png" alt="">
            <h1>Start for free and get attractive offers.</h1>
          </div>
          <img class="circle" src="img/circle.png" alt="">
        </div>
        <div class="right-side">
          <h2>Get started.</h2>
          <p>Already have an account? <a href="#">Log in</a></p>
          <div class="sign-up-buttons">
            <button id="sign-up"><img src="img/google-icon.png"> Sign up with Google</button>
            <button id="sign-up-facebook"><img src="img/facebook-icon.svg" width="16px"> Sign up with facebook</button>
          </div>
          <span>or</span>
          <form action="">
            <label for="email">Email address</label>
            <input type="email" name="email_address" placeholder="exemple@gmail.com" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Your password" id="password">
          </form>
          <input type="checkbox" name="terms_of_service_and_privacy_policy">
          <span class="terms-of-use-text">I agree to Plataform's 
            <a href="#">Terms of Service</a> and 
            <a href="#">Privacy Policy</a>
          </span>
          <button type="submit">Register</button>
        </div>    
      </div>
    </div>
  </main>
</body>
</html>
